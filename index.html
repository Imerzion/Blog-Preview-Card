<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <section class="blog_card_container">
      <div class="blog_card_content">
        <div class="blog_card_upper">
          <img src="images/illustration-article.svg" alt="Blog Illustration" />
        </div>
        <div class="blog_card_lower">
          <p><span class="blog_tag">Learning</span></p>
          <p class="pub_date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="blog_desc">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="blog_author">
          <img src="/images/image-avatar.webp" alt="Author Picture" />
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </section>
  </body>
</html>
